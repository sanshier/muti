<!-- Breadcrumb -->
<ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item">系统管理</li>
    <li class="breadcrumb-item active">账户管理</li>
</ol>
<!-- Data Tables -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- 表单标题概要 -->
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>
                    {:lang('Account List')}
                </div>
                <!-- 表单内容 -->
                <div class="card-block">
                    <!-- 用户控件（操作） -->
                    <div id="toolbar" class="toolbar" data-module="/admin/User">
                        <div class="btn-group">
                            <button type="button" data-name="add" class="btn btn-primary" data-event-type="view" data-event-value="" data-target="modal">
                                <i class="fa fa-plus" aria-hidden="true" style="margin-right: 2px"> </i>添加
                            </button>
                            <button type="button" data-name="delete" class="btn btn-default" data-event-type="default" data-event-value="" data-target="modal"><i class="fa fa-trash" aria-hidden="true" style="margin-right: 2px"> </i>删除</button>
                        </div>                        
                    </div>
                    <!-- 表格数据 -->
                    <table id="table" data-toggle="gridview" class="table table-condensed" data-url="{:url('admin/admin/getList')}" data-toolbar="#toolbar" data-show-columns="true" data-page-size="10" data-page-list="[10, 25, 50, All]" data-unique-id="id" data-pagination="true" data-side-pagination="client" data-search="true" data-click-to-select="false">
                        <thead>
                            <tr>
                                <th data-width="10" data-align="center" data-checkbox="true"></th>
                                <th data-width="50" data-field="account" >{:lang('Account')}</th>
                                <th data-width="50" data-field="name" data-align="center">{:lang('Name')}</th>
                                <th data-width="30" data-field="sexy" data-align="center">{:lang('Sexy')}</th>
                                <th data-width="50" data-field="position" data-align="center">{:lang('Position')}</th>
                                <th data-width="30" data-field="work_no" data-align="center">{:lang('Work no')}</th>
                                <th data-width="30" data-field="status" >{:lang('Status')}</th>
                                <th data-width="80" data-field="createtime" data-align="center">{:lang('Create Time')}</th>
                                <th data-width="80" data-field="operate"   data-align="center" data-formatter="operateFormatter" data-events="operateEvents">{:lang('Operate')}</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-xs edit" href="javascript:void(0)" title="{$Think.lang.Edit}">',
            '<i class="fa fa-edit"></i>',
            '</a>  ',
            '<a class="btn btn-xs delete" href="javascript:void(0)" title="{$Think.lang.Delete}">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }

    var operateEvents = {
        'click .edit': function (e, value, row, index) {
            var param = {
                url: "{:url('admin/admin/edit');}",
                data: {id: row.id}
            }
            $("#table").gridView('loadModal', param.url,param.data)
        },
        'click .delete': function (e, value, row, index) {
            $("#table").gridView('deleteModal', 'delete', row)
            
        }
    };

</script>
